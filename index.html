<!DOCTYPE html>
<html>
  <head>
    <!-- Meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Import CSS -->
    <link type="text/css" rel="stylesheet" href="css/materialize.css" media="screen,projection"/>
    <link rel="stylesheet" type="text/css" href="css/normalize.css"/>
    <link rel="stylesheet" type="text/css" href="css/styles.css" />

    <!-- Import Google Fonts -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>

    <!-- Import scripts -->
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="js/materialize.js" defer></script>
    <script src="js/app.js" defer></script>

    <!-- Window title -->
    <title>June Yoshii</title>
  </head>
  <body>
    <header>
      <div class="container">
        <div class="headline row">
          <h3>Well, hello! I'm June.</h3>
        </div>
        <div class="headerPhoto row">
          <img src="#" alt="photo of me" />
        </div>
        <div class="tagline row">
            <h4>Full-stack developer, creative problem solver, trivia aficionado</h4>
        </div>
        <div class="mainNav row">
          <a href="#">About</a>
          <a href="#">Projects</a>
          <a href="#">Gallery</a>
          <a href="#">Testimonials</a>
          <a href="#">Contact</a>
        </div>
      </div>
    </header>
    <div class="container">
      <main>
        <section class="row" id="about">
          <h5>About</h5>
        </section>
        <section class="row" id="projects">
          <h5>Projects</h5>
        </section>
        <section class="row" id="gallery">
          <h5>Gallery</h5>
        </section>
        <section class="row" id="testimonials">
          <h5>Testimonials</h5>
        </section>
        <section class="row" id="contact">
          <h5>Get in touch</h5>
        </section>
      </main>
    </div>
    <footer>
      <div class="container">
        <div class="row" id="footerInfo">
          <p>
            &copy; 2018 June Yoshii
          </p>
        </div>
        <div class="row" id="footerSocial">
        </div>
      </div>
    </footer>
  </body>
</html>
